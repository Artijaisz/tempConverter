<!doctype html>
<html lang="en">

<head>
  <title>Temperature Conversion</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
<div class="row">
    <div class="col-12 text-center bg-info mb-5 p-3 text-light">
        <h2>My Temperature Conversion Project</h2>
    </div>
</div>
    <div class="container ">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4 class="text-primary">Temperature Converter</h4>
                
                <input class="form-control"type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
                
                <input class="form-control mt-3" type="text" id="celsius" placeholder="Celsius" name="c" value="" />
                
                <h3><button class="btn btn-info text-light mt-3" id="convert">Convert</button>
                <button class="btn btn-danger text-light mt-3" id="clear">Reset</button></h3>
            </div>
            <div class="col-md-4"></div>
        </div>
       
    </div>
    
    



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>



<script>
     document.getElementById('convert').onclick = tempConvert;
     document.getElementById('clear').onclick = clearForm;

     function tempConvert() 
     {
        var fahrenheit = document.getElementById("fahrenheit").value;
        var celsius = document.getElementById("celsius").value;
    
        if (fahrenheit != '') 
        {
            celsius = (parseFloat(fahrenheit) - 32) / 1.8;
        } 
        else 
        {
            fahrenheit = (parseFloat(celsius) * 1.8) + 32;
        }
        document.getElementById('fahrenheit').value = parseFloat(fahrenheit).toFixed(1);
        document.getElementById('celsius').value = parseFloat(celsius).toFixed(1);
     }
     function clearForm() 
     {
        document.getElementById('fahrenheit').value = '';
        document.getElementById('celsius').value = '';
     } 
</script>
</body>

</html>
